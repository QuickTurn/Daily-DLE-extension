<!DOCTYPE html>
<html>
<head>
  <title>DLE Bookmark Navigator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Select Folder</h2>
  <select id="folderSelect"></select>
  <div id="info"></div>

  <button id="startPlayBtn">Start Play Mode</button>

  <div id="categoryContainer"></div>

  <template id="categoryTemplate">
    <div class="category-block">
      <div class="category-header">
        <img src="icons/arrow_down.png" class="toggleCategory arrow" />
        <label class="categoryLabel">
          <input type="checkbox" class="categoryEnabled">
          <span class="categoryName"></span>
        </label>
      </div>
      <ul class="bookmark-list"></ul>
    </div>
  </template>

  <template id="bookmarkTemplate">
    <li>
      <span class="title"></span>
      <label>
        <input type="checkbox" class="doneCheckbox">
        Done Today
      </label>
      <select class="categorySelect"></select>
    </li>
  </template>
</body>
<script src="popup.js"></script>
</html>
