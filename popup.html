<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="color-scheme" content="dark light">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Games</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1 class="app-title">Daily Games</h1>
    <div class="top-actions">
      <select id="folderSelect" class="select"></select>
      <button id="startPlayBtn" class="btn btn-primary">▶ Start</button>
    </div>
  </header>

  <section class="utilities">
    <div id="info" class="info">—</div>
  </section>

  <main id="categoryContainer" class="category-list"></main>

  <footer class="footer">
    <div class="hint">
      <strong>Hotkeys:</strong> Done = <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>Y</kbd>,
      Skip = <kbd>Ctrl</kbd>+<kbd>Alt</kbd>+<kbd>Y</kbd>
    </div>
  </footer>

  <!-- Template für Kategorien -->
  <template id="categoryTemplate">
    <div class="category-block">
      <div class="category-header">
        <img src="icons/arrow_down.png" class="toggleCategory arrow" alt="toggle">
        <label class="categoryLabel">
          <input type="checkbox" class="categoryEnabled">
          <span class="categoryName"></span>
        </label>
      </div>
      <ul class="bookmark-list"></ul>
    </div>
  </template>

  <!-- Template für einzelne Bookmarks -->
  <template id="bookmarkTemplate">
    <li class="bookmark-item">
      <span class="title"></span>
      <div class="bookmark-controls">
        <select class="categorySelect"></select>
        <label class="checkbox done" title="Heute erledigt">
          <input type="checkbox" class="doneCheckbox">
          <span></span>
        </label>
      </div>
    </li>
  </template>

  <script src="popup.js"></script>
</body>
</html>
